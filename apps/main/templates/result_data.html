{% extends 'base.html' %}
{% load static %}
{% block title%} Result data {% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/base_header.css' %}?v=1.2">
<style>
    #range {
        width: 110px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .range_value {
        border: 1px solid black;
        width: 40px;
    }
</style>
{% endblock %}

{% block content %}

    <h1>Result data</h1>
    <form method="post" action="{% url 'save_data' %}">
        {% csrf_token %}
        <textarea name="result_data" id="result" cols="30" rows="10">
{% if classes %}
{{ classes }}
{% endif %}

{% if ids %}
{{ ids }} 
{% endif %}

{% if pages %}
{{ pages }}
{% endif %}
        </textarea>
        <input type="hidden" name="content_type" value="{{ content_type }}">
        <br><br>
        <input type="submit" value="Скачать">
    </form>

{% endblock %}
